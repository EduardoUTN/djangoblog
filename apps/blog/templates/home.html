{% extends 'base.html' %}

{% block content %}
<h1>POSTS</h1>

{% for post in object_list %}
    <li><a href="{% url 'post-edit' post.pk %}">{{ post.title }}</a> - {{ post.author }}<br/>
    {{ post.author }} - 
    <a href="{% url 'post-edit' post.pk %}">Editar</a>
    <a href="{% url 'post-delete' post.pk %}">Borrar</a><br/>
    {{ post.text }}</li>
{% endfor %}
{% endblock %}
